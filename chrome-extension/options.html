
<!DOCTYPE html>
<html>
<head>
    <title>PromptGod Options</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 400px;
            padding: 30px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            border: 1px solid #333;
        }
        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 25px;
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #aaa;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #2a2a2a;
            color: #e0e0e0;
            font-size: 14px;
            box-sizing: border-box;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #8e44ad;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #8e44ad;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #9b59b6;
        }
        #status {
            margin-top: 15px;
            text-align: center;
            color: #2ecc71;
            font-weight: 500;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PromptGod Settings</h1>
        <div class="form-group">
            <label for="apiKey">Google Gemini API Key</label>
            <input type="password" id="apiKey" placeholder="Enter your API key">
        </div>
        <div class="form-group">
            <label for="model">Gemini Model</label>
            <select id="model">
                <option value="gemini-2.5-pro">Gemini 2.5 Pro</option>
                <option value="gemini-2.5-flash">Gemini 2.5 Flash</option>
            </select>
        </div>
        <button id="save">Save Settings</button>
        <div id="status"></div>
    </div>
    <script src="options.js"></script>
</body>
</html>
